<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DVD Library</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->

  </head>
  <body>
    <div class="container">
      <h1>DVD Library</h1>
      <hr>

      <ul class="list-group" id="errorMessages"></ul>
    </div>

    <div class="container" id="initialState">
      <!-- Header Row -->
      <div class="row createAndSearchRow">
        <!-- Create Button -->
          <div id="createButtonDiv" class="form-group offset-sm-1 col-sm-2">
              <button type="button"
                      id="createToggleButton"
                      class="btn btn-success"
                      onclick="showCreateForm()">
                  Create DVD
              </button>
          </div>
          <!-- Search Button -->
          <div id="searchButtonDiv" class="form-group offset-sm-1 col-sm-1">
                <button type="button"
                        id="searchButton"
                        class="btn btn-info"
                        onclick="searchDvd()">
                    Search
                </button>
            </div>
            <!-- Dropdown menu -->
            <div id="searchDropdownDiv" class="form-group col-sm-4">
                <select class="form-control col-sm-10" id="searchCategory" required>
                    <option value="None" selected disabled hidden>Search Category</option>
                    <option value="title">Title</option>
                    <option value="year">Release Year</option>
                    <option value="director">Director Name</option>
                    <option value="rating">Rating</option>
                </select>
            </div>

            <!-- Search text input -->
            <div id="searchInputDiv" class="form-group col-sm-3">
                <input type="text"
                       class="form-control"
                       id="searchTerm"
                       placeholder="Search Term"
                       required />
            </div>
        </div>
        <hr />
        <!-- Header for the Table -->
        <div class="row">
            <div class="offset-sm-1 col-sm-10" id="dvdTableDiv">
                <table id="dvdTable" class="table table-hover">
                    <thead>
                        <tr>
                            <th width="30%">Title</th>
                            <th width="20%">Release Date</th>
                            <th width="20%">Director</th>
                            <th width="10%">Rating</th>
                            <th width="15%"></th>
                        </tr>
                    </thead>
                    <tbody id="contentRows"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create DVD Container -->
    <div class="container" id="createDvd" style="display:none;">
        <h2>Create DVD</h2>
        <hr />

        <form class="form-horizontal" role="form">
            <div class="form-group row">    <!-- DVD Title -->
                <label for="createTitle" class="col-sm-2 control-label">
                    DVD Title:
                </label>
                <div class="col-sm-4">
                    <input type="text"
                           class="form-control"
                           id="createTitle"
                           placeholder=""
                           required />
                </div>
            </div>
            <div class="form-group row">    <!-- DVD Release Year -->
                <label for="createReleaseYear" class="col-sm-2 control-label">
                    Release Year:
                </label>
                <div class="col-sm-4">
                    <input type="text"
                           class="form-control"
                           id="createReleaseYear"
                           placeholder="Enter Release Year"
                           required />
                </div>
            </div>
            <div class="form-group row">    <!-- DVD Director -->
                <label for="createDirector" class="col-sm-2 control-label">
                    Director:
                </label>
                <div class="col-sm-4">
                    <input type="text"
                           class="form-control"
                           id="createDirector"
                           placeholder="Enter Director" />
                </div>
            </div>
            <div class="form-group row">    <!-- DVD dropdown menu for Rating -->
                <label for="createRating" class="col-sm-2 control-label">
                    Rating:
                </label>
                    <div class="col-sm-4">
                      <select class="form-control col-sm-12" id="createRating" required>
                        <option value="None" selected disabled hidden>Choose Rating</option>
                        <option value="G">G</option>
                        <option value="PG">PG</option>
                        <option value="PG13">PG13</option>
                        <option value="R">R</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">      <!-- DVD notes -->
                    <label for="createNotes" class="col-sm-2 control-label">
                      Notes:
                    </label>
                  <div class="col-sm-4">
                    <textarea name="createNotes"
                              rows="2"
                              cols="50"
                              class="form-control"
                              id="createNotes"
                              placeholder="Enter Note"></textarea>
                    </div>
                  </div>
                  <div class="form-group row">    <!-- Create Cancel Button -->
                <div class="offset-sm-2 col-sm-2">
                    <button type="button"
                            id="createCancelButton"
                            class="btn btn-danger"
                            onclick="hideCreateForm()">
                        Cancel
                    </button>
                </div>
                <div class="col-sm-2">    <!-- Create Button -->
                    <button type="button"
                            id="createAddButton"
                            class="btn btn-success">
                        Create DVD
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!-- Edit DVD Container -->
    <div class="container" id="editDvd" style="display:none;">
        <h2 id="editHeader">Edit DVD</h2>
        <hr />
        <form class="form-horizontal" role="form">
            <div class="form-group row">    <!-- Edit Title -->
                <label for="editTitle" class="col-sm-2 control-label">
                    DVD Title:
                </label>
                <div class="col-sm-4">
                    <input type="text"
                           class="form-control"
                           id="editTitle"
                           placeholder=""
                           required />
                </div>
            </div>
            <div class="form-group row">      <!-- Edit Release Year -->
                <label for="editReleaseYear" class="col-sm-2 control-label">
                    Release Year:
                </label>
                <div class="col-sm-4">
                    <input type="text"
                           class="form-control"
                           id="editReleaseYear"
                           placeholder="Enter Release Year"
                           required />
                </div>
            </div>
            <div class="form-group row">    <!-- Edit Director -->
                <label for="editDirector" class="col-sm-2 control-label">
                    Director:
                </label>
                <div class="col-sm-4">
                    <input type="text"
                           class="form-control"
                           id="editDirector"
                           placeholder="Enter Director" />
                </div>
            </div>
            <div class="form-group row">   <!-- Edit DVD dropdown menu for Rating -->
                <label for="editRating" class="col-sm-2 control-label">
                    Rating:
                </label>
                <div class="col-sm-4">
                    <select class="form-control col-sm-12" id="editRating" required>
                        <option value="None" selected disabled hidden>Choose Rating</option>
                        <option value="G">G</option>
                        <option value="PG">PG</option>
                        <option value="PG13">PG13</option>
                        <option value="R">R</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">       <!-- Edit Notes -->
                <label for="editNotes" class="col-sm-2 control-label">
                    Notes:
                </label>
                <div class="col-sm-4">
                    <textarea name="editNotes"
                              rows="2"
                              cols="50"
                              class="form-control"
                              id="editNotes"
                              placeholder="Edit Notes"></textarea>
                </div>
            </div>
            <div class="form-group row">      <!-- Edit Cancel Button -->
                <div class="offset-sm-2 col-sm-2">
                    <button type="button"
                            id="editCancelButton"
                            class="btn btn-danger"
                            onclick="hideEditForm()">
                        Cancel
                    </button>
                </div>
                <div class="col-sm-2">      <!-- Edit Save Button -->
                    <input type="hidden" id="editId" />
                    <button type="button"
                            id="editSaveButton"
                            class="btn btn-success">
                        Save Changes
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Display DVD Container -->
    <div class="container" id="displayDetails" style="display:none;">
        <h2 id="displayTitle">Display DVD</h2>
        <hr />
        <label for="displayReleaseYear" class="col-sm-2 control-label">
            Release Year:
        </label>
        <label id="displayReleaseYear" class="col-sm-4 control-label">
        </label> <br /><br />

        <label for="displayDirector" class="col-sm-2 control-label">
            Director:
        </label>
        <label id="displayDirector" class="col-sm-4 control-label">
        </label> <br /><br />

        <label for="displayRating" class="col-sm-2 control-label">
            Rating:
        </label>
        <label id="displayRating" class="col-sm-4 control-label">
        </label> <br /><br />

        <label for="displayNotes" class="col-sm-2 control-label">
            Notes:
        </label>
        <label id="displayNotes" class="col-sm-4 control-label">
        </label> <br /><br />

        <div class="col-sm-2">
            <button type="button"
                    id="backButton"
                    class="btn btn-info"
                    onclick="hideDetails()">
                Back
            </button>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/home.js"></script>

    </body>
</html>
